{% autoescape off %}
<html>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      
      <h2 style="color: red; text-align: center;">Alert</h2>
      
      <p style="font-size: 16px; color: #555555;">
        Hellooo !!!!!! <strong></strong>,
      </p>
      
      <p style="font-size: 16px; color: #555555; line-height: 1.6;">
       <strong>{{message}}</strong>
      </p>
      
      
      <footer style="text-align: center; margin-top: 30px; font-size: 12px; color: #999999;">
        <p>Woman Safety</p>
        <p>&copy; </p>
      </footer>
    </div>
  </body>
</html>
{% endautoescape %}
